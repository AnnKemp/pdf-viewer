<!DOCTYPE html>
<html lang="nl">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <!-- voor de icoontjes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--link naar javascript library om de pdf weer te geven-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js" integrity="sha512-dw+7hmxlGiOvY3mCnzrPT5yoUwN/MRjVgYV7HGXqsiXnZeqsw1H9n9lsnnPu4kL2nx2bnrjFcuWK+P3lshekwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>PDF viewer</title>
    </head>
    <body>
        <main>
            <h3>Open pdf file</h3>
            <canvas class="pdf-viewer hidden"></canvas>
        </main>
        <footer>
            <ul>
                <li>
                    <button id="openPDF">
                     <span>Open </span><i class="fas fa-folder-open"></i>  
                    </button>
                    <input type="file" id="inputFile" hidden />
                </li>
                <li class="pagination">
                    <button id="previous">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                    </button>
                    <span id="current_page">0&nbsp;of&nbsp;0</span>
                    <button id="next">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </button>
                </li>
                <li>
                    <input type="range" id="zoom" name="cowbell" min="100" max="300" value="150" step="50" disabled />
                    <span id="zoomValue">150%</span>
                </li>
            </ul>
        </footer>
        <script src="js/index.js"></script>
    </body>

</html>
